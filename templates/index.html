<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/Look.css">
    <title>Calculator</title>
</head>
<body>
    <div class="heading">
        Calcutator
    </div>
    <div class="Input1">
        <form method="post">
            {% csrf_token %}
            <label>Value 1</label>
            <input type="text" name="num1" class="form-control"/>
            <label>Operator</label>
            <select name="opr">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <label>Value 2</label>
            <input type="text" name="num2" class="form-control"/>
            <button type="submit">Calculate</button>
            <label>Output</label>
            <input type="text" name="Output" class="form-control"/>

        </form>
    </div>
</body>
</html>
